name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  ci:
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    strategy:
      matrix:
        task:
          [
            "type-check",
            "biome",
            "build",
            "prettier",
            "depcruise",
            "test:unit",
            "test:integration",
          ]
      fail-fast: false
    steps:
      - name: Checkout the repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: Setup tools
        uses: jdx/mise-action@d16887ba50704baed7de72bd1e82e04391e4457a # v3.5.0
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run TypeScript type check
        if: matrix.task == 'type-check'
        run: bun run type-check
      - name: Run Biome
        if: matrix.task == 'biome'
        run: bun run biome ci .
      - name: Build
        if: matrix.task == 'build'
        run: bun run build
      - name: Run Prettier
        if: matrix.task == 'prettier'
        run: bun run prettier:format
      - name: Run dependency-cruiser
        if: matrix.task == 'depcruise'
        run: bun run depcruise
      - name: Run unit tests
        if: matrix.task == 'test:unit'
        run: bun run test:unit
      - name: Run integration tests
        if: matrix.task == 'test:integration'
        run: bun run test:integration

  ci-e2e:
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    timeout-minutes: 120
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_PASSWORD: mypassword
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout the repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: Setup tools
        uses: jdx/mise-action@d16887ba50704baed7de72bd1e82e04391e4457a # v3.5.0
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Install Playwright browsers
        run: bun playwright install --with-deps
      - name: Install PostgreSQL client for health checks
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres to accept connections on localhost
        env:
          PGPASSWORD: mypassword
        run: |
          for i in $(seq 1 60); do
            if pg_isready -h localhost -U postgres >/dev/null 2>&1; then
              echo "Postgres is accepting connections on localhost" && break
            fi
            echo "Waiting for Postgres... ($i/60)" && sleep 1
          done
          if ! pg_isready -h localhost -U postgres >/dev/null 2>&1; then
            echo "Postgres did not accept connections on localhost within timeout" && exit 1
          fi
          echo "DATABASE_URL=postgres://postgres:mypassword@localhost:5432/postgres" >> "$GITHUB_ENV"
      - name: Run e2e tests
        run: bun run test:e2e:ci
      - name: Upload Playwright report
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  ci-github-actions:
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    strategy:
      matrix:
        task: ["actionlint", "ghalint", "zizmor"]
      fail-fast: false
    steps:
      - name: Checkout the repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: Setup tools
        uses: jdx/mise-action@d16887ba50704baed7de72bd1e82e04391e4457a # v3.5.0
      - name: Run actionlint
        if: matrix.task == 'actionlint'
        run: actionlint
      - name: Run ghalint
        if: matrix.task == 'ghalint'
        run: ghalint run
      - name: Run zizmor
        if: matrix.task == 'zizmor'
        run: zizmor .

  ci-dockerfile:
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - name: Checkout the repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: Setup tools
        uses: jdx/mise-action@d16887ba50704baed7de72bd1e82e04391e4457a # v3.5.0
      - name: Run hadolint
        run: hadolint ./Dockerfile
